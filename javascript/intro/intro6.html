<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* Läs in temperatur i Celsius */
        var celsius = prompt("Ange temperatur i Celsius");

        /* Räkna ut Farenheit: F = C * 9 / 5 + 32 */
        var farenheit = celsius * 9 / 5 + 32;

        /* Skriv ut temperatur i Farenheit */
        alert(celsius + "\xB0 Celsius är " + farenheit + "\xB0 Farenheit");

    </script>
</body>
</html>
