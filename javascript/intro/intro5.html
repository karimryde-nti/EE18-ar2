<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Introduktion till Javascript</h1>
    </div>
    <script>
        /* Läs in text */
        var text = prompt("Texten:");

        /* Byt ut ord */
        var nyText = text.replace('är', 'har').replace('du', 'ni').replace(',', '.');

        /* Skriv ut resultat */
        alert(nyText);

    </script>
</body>
</html>
