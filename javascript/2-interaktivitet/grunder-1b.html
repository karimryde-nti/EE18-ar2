<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grunder i Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Grunder i Javascript</h1>

        <button onclick="frågaNamn()">Klicka på mig!</button>
        <button onclick="frågaAdress()">Var bor du?</button>
        <button onclick="resultat()">Sammanfattning</button>
    </div>
    <script>
        var namn;
        var adress;

        function frågaNamn() {
            namn = prompt("Vad heter du?");
            alert("Du heter " + namn)
        }
        function frågaAdress() {
            adress = prompt("Vart bor du?");
            alert("Du bor på " + adress)
        }
        function resultat() {
            alert("Hej, " + namn + ", du bor på " + adress);
        }
    </script>
</body>
</html>
