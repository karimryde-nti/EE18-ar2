<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./pikachu.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* ****************************** */
        /*        St√§ll in canvas         */
        /* ****************************** */
        const eCanvas = document.querySelector("canvas");
        eCanvas.width = 1200;
        eCanvas.height = 1000;
        var ctx = eCanvas.getContext("2d");

        /* ****************************** */
        /*    Variabler och objekt        */
        /* ****************************** */

        /* Pikachu figuren */
        var pikachu = {
            x: Math.random() * 1200,
            y: 0,
            bild: new Image()
        }
        /* Laddar in bilderna */
        pikachu.bild.src = "./ikoner/icons8-pikachu-pokemon-50.png";

        /* ****************************** */
        /*            Funktioner          */
        /* ****************************** */
        function ritaPikachu() {
            ctx.drawImage(pikachu.bild, pikachu.x, pikachu.y);
        }

        /* Animationsloopen */
        function loopen() {
            /* Sudda ut canvas */
            ctx.clearRect(0, 0, 1200, 1000);

            pikachu.y += 5;
            ritaPikachu();

            requestAnimationFrame(loopen);
        }

        /* ****************************** */
        /*     Starta animationsloopen    */
        /* ****************************** */
        loopen();
    </script>
</body>
</html>
