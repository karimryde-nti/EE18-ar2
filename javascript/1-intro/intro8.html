<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* Dagens datum */
        var idag = new Date();
        console.log(idag);
        console.log(idag.getHours() + " timmar");
        console.log(idag.getMinutes() + " minuter");
        
        var klockan = "Klockan är " + idag.getHours() + ":" + idag.getMinutes();
        alert(klockan);
        
        /* Veckodag? */
        var veckodag = idag.getDay();
        console.log(veckodag);
        
        /* Månaden? */
        var månad = idag.getMonth();
        console.log(månad);
        
        /* På ren svenska? */
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var datum = idag.toLocaleDateString("ru-RU", options);
        console.log(datum);
        
    </script>
</body>
</html>
