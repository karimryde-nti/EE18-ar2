<!DOCTYPE html>
<html lang="sv">
<head>

<body>

        /* Element vi arbetar med */
        const elementDag1 = document.querySelector(".dag1");

        function öppnaDag1() {
            elementDag1.classList.toggle("fadeOut");
            elementDag1.classList.toggle("klapp1");
        }

</html>
