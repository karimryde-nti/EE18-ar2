<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <button onclick="visaLolcatz()">Klicka inte mig!</button>
    </div>
    <script>
        /* Element vi skall arbeta med */
        const elementBox = document.querySelector("div");

        function visaLolcatz() {
            elementBox.innerHTML =  "<h1>Lolcatz rulez!</h1>" + 
                                    "<img src=\"./foton/giphy.gif\" alt=\"Lolcats\">";
        }
    </script>
</body>
</html>
