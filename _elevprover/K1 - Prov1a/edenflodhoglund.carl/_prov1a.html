<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prov 1a Javascript</title>
    <link rel="stylesheet" href="./style/_prov1a.css">
</head>
<body>
    <div class="kontainer">
        <h1>The Winner Takes It All</h1>
        <p>
            The winner takes it all<br>
            The loser standing small<br>
            Beside the victory<br>
            That's her destiny
        </p>
        <button onclick="stylaR()">Styla rubriken</button>
        <button onclick="stylaP()">Styla texten</button>
        <button onclick="blinkaBox()">Blinka boxen </button>
    </div>
    <script>
var elementFarg;
const elementBox = document.querySelector("div");
const elementH1 = document.querySelector("h1");
const elementP = document.querySelector("p");

function stylaR() {
    //byt till röd färg
    elementH1.classList.toggle("rod");
}
function stylaP() {
    //säg till att lägga in färgval
    elementFarg = prompt("välj färg");
 //säg att P är den färg som skrevs
    elementP.style.color = elementFarg;
}
function blinkaBox() {
    //ta bord P
    elementP.hidden = true
    //calla funktionen blinkaBox2 var halv sekund
    setInterval(blinkaBox2, 500)
}
function blinkaBox2() {
    //sätt på och av blinka css taggen
    elementBox.classList.toggle("blinka")
}
    </script>
</body>
</html>
