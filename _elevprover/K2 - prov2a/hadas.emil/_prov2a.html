<!DOCTYPE html>
<html lang="sv">
<head>

        <div class="grid">
            <h5>Små inköp (&lt;100:-)</h5>
            <h5>Stora inköp (&gt;100:-)</h5>
            <p class="lista1"></p>
            <p class="lista2"></p>
            <h5>Summa</h5>
            <h5>Summa</h5>
            <p class="total total1"></p>
            <p class="total total2"></p>
        </div>
    </div>
