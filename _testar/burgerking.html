<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger King</title>
    <link rel="stylesheet" href="burgerking.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidhuvud">
            <img class="logga" src="./bilder/bk_ico_bk_logo.svg" alt="Burger King Logga">
            <ul class="meny">
                <li><a href="#">Startsida</a></li>
                <li><a href="#">Crown standards</a></li>
                <li><a href="#">Meny</a></li>
                <li><a href="#">King finder</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Karriär</a></li>
                <li><a href="#">Hemleverans</a></li>
            </ul>
        </div>
        <div class="rutnät">
            <div class="mat ljus">
                <h2>Vår meny</h2>
                <p>Nya produkter</p>
            </div>
            <div class="mat mörk">
                <img src="./bilder/Cheese_Chicken_Produktbilder-Hemsida.png" alt="Cheese Chicken">
                <p>Cheesiest chicken</p>
            </div>
            <div class="mat ljus">
                <img src="./bilder/Cheese_Halloumi_Produktbilder-Hemsida.png" alt="Cheese Halloumi">
                <p>Cheesiest Halloumi</p>
            </div>
            <div class="mat mörk">
                <img src="./bilder/Single_Cheese_Produktbilder-Hemsida.png" alt="Cheese King">
                <p>Cheesiest King</p>
            </div>
            <div class="mat mörk">
                <img src="./bilder/Cheese_Chicken_Produktbilder-Hemsida.png" alt="Cheese Rebel">
                <p>Cheesiest King</p>
            </div>
            <div class="mat ljus">
                <img src="./bilder/Single_Cheese_Produktbilder-Hemsida.png" alt="Cheese Rebel King">
                <p>Cheesiest Rebel King</p>
            </div>
            <div class="mat mörk">
                <img src="./bilder/Dubbel_Cheese_Produktbilder-Hemsida.png" alt="Dubbel Cheese King">
                <p>Double Cheesiest King</p>
            </div>
            <div class="mat ljus">
                <img src="./bilder/LoadedFries_Bacon_Produktbilder-Hemsida.png" alt="Loaded Fries Bacon">
                <p>Loaded Fries Bacon</p>
            </div>
        </div>
    </div>
</body>
</html>
