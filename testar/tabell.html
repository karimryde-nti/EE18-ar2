<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Veckomeny</caption>
        <tr>
            <th>Måndag</th>
            <th>Tisdag</th>
            <th>Onsdag</th>
            <th>Torsdag</th>
            <th>Fredag</th>
        </tr>
        <tr>
            <td>Stekt lax med kumminrubb sparris & västerbottenssås</td>
            <td>Aloo gobi</td>
            <td>Saffranslax med fänkål och purjolök</td>
            <td>Asiatisk kokosgryta med lax</td>
            <td>Falafelbollar med skördesallad och fetaostdipp</td>
        </tr>
        <tr>
            <td><img src="./bilder/stekt-lax-med-kumminrubb-sparris-vasterbottenssas-foto-nurlan-emir-mathem.jpeg" alt="Stekt lax med kumminrubb sparris & västerbottenssås"></td>
            <td><img src="./bilder/aloo-gobi-foto-nurlan-emir-mathem.jpeg" alt="Aloo gobi"></td>
            <td><img src="./bilder/saffranslax.jpeg" alt="Saffranslax med fänkål och purjolök"></td>
            <td><img src="./bilder/asiatisk-kokosgryta2-med-lax-foto-nurlan-emir-mathem_2.jpeg" alt="Asiatisk kokosgryta med lax"></td>
            <td><img src="./bilder/skordesallad-med-falafel-och-fetaostkram-foto-nurlan-emir-mathem.jpeg" alt="Falafelbollar med skördesallad och fetaostdipp"></td>
        </tr>
    </table>
</body>
</html>
